<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Movie Website</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Your Movie Website</h1>
    </header>

    <!-- Main Content Sections -->
    <section class="movie-section" id="section1">
        <h2>Section 1</h2>
        <div class="movie-poster" onclick="showMovieDetails('movie1')">
            <img src="movie1_poster.jpg" alt="Movie 1 Poster">
        </div>
    </section>

    <section class="movie-section" id="section2">
        <h2>Section 2</h2>
        <div class="movie-poster" onclick="showMovieDetails('movie2')">
            <img src="movie2_poster.jpg" alt="Movie 2 Poster">
        </div>
    </section>

    <section class="movie-section" id="section3">
        <h2>Section 3</h2>
        <div class="movie-poster" onclick="showMovieDetails('movie3')">
            <img src="movie3_poster.jpg" alt="Movie 3 Poster">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Movie Website</p>
    </footer>

    <!-- JavaScript for Movie Details -->
    <script src="script.js"></script>

</body>
</html>
